<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <header>
        <h2 class=" px-10 py-4 text-5xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">
        <section class="bg-gray-100 p-4 m-4  ">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />

            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
            <!-- another search field -->

            <!-- <input type="text" id="search-field2" placeholder="search..." class="input input-bordered w-full max-w-xs">
            <button onclick="handleSearch2()" class="btn btn-primary">Search</button> -->

        </section>

        <!-- display search result -->
        <section>

            <!-- spinner or loader -->
            <div id="loading-spinner" class="text-center my-40 hidden">

                <span class="loading loading-spinner text-primary loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            </div>
            <!-- show all button -->
            <div class="hidden text-center my-8" id="show-all-container">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>

        </section>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/phone.js"></script>
</body>

</html>
